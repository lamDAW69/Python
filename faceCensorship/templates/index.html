<!DOCTYPE html>
<html>
<head>
    <title>Censurador de Fotos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #0b5ed7;
            background: #f8f9fa;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        
        .image-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .image-card img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .image-card h3 {
            color: #0d6efd;
            font-size: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .btn-censored {
            background-color: #0d6efd;
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-censored:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        
        #file-name {
            margin-top: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title text-center">Censurador de Fotos</h1>
        
        <form method="post" enctype="multipart/form-data" class="mb-5" id="upload-form">
            <div class="upload-area mb-3" id="drop-zone">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Arrastra y suelta tu imagen aqu√≠</h3>
                <p>o</p>
                <input type="file" class="form-control d-none" name="file" id="file-input" accept=".jpg,.jpeg,.png" required>
                <button type="button" class="btn btn-censored" onclick="document.getElementById('file-input').click()">
                    Seleccionar Archivo
                </button>
                <p id="file-name" class="mt-2"></p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-censored" id="submit-btn" disabled>
                    <i class="fas fa-magic me-2"></i>Censurar Foto
                </button>
            </div>
        </form>

        {% if original and censored %}
        <div class="row">
            <div class="col-md-6">
                <div class="image-card">
                    <h3><i class="fas fa-image me-2"></i>Original</h3>
                    <img src="{{ url_for('static', filename=original) }}" alt="Original image">
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-card">
                    <h3><i class="fas fa-user-secret me-2"></i>Censurada</h3>
                    <img src="{{ url_for('static', filename=censored) }}" alt="Censored image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('bg-light');
        }

        function unhighlight(e) {
            dropZone.classList.remove('bg-light');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName();
        }

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `Archivo seleccionado: ${fileInput.files[0].name}`;
                submitBtn.disabled = false;
            } else {
                fileName.textContent = '';
                submitBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
