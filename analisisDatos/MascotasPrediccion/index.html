<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mascotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Mascotas</h1>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <label for="caracteristicas" class="form-label">Escribe las características separadas por comas:</label>
        <textarea id="caracteristicas" class="form-control mb-3" rows="4" placeholder="Ejemplo: juguetón, grande, pelaje corto, ..."></textarea>
      </div>
    </div>

    <div id="mascotas" class="mt-4">
      <!-- Aquí se mostrarán los resultados de las mascotas -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
