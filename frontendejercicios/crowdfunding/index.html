<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predicción de viabilidad de proyectos de crowdfunding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Predicción de viabilidad de proyectos de crowdfunding</h1>
    <form id="formulario">
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <select id="categoria" class="form-control text-center mx-auto w-50" required>
          <option value="" selected disabled>Selecciona una categoría</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="meta_financiera" class="form-label">Meta Financiera (€):</label>
        <input id="meta_financiera" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce la meta financiera" required>
      </div>
      <div class="mb-3">
        <label for="dinero_recaudado" class="form-label">Dinero Recaudado (€):</label>
        <input id="dinero_recaudado" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el dinero recaudado" required>
      </div>
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración (días):</label>
        <input id="duracion" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce la duración en días" required>
      </div>
      <div class="mb-3">
        <label for="numero_patrocinadores" class="form-label">Número de Patrocinadores:</label>
        <input id="numero_patrocinadores" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el número de patrocinadores" required>
      </div>
    </form>

    <div id="resultado" class="h4 mt-4"></div>
  </div>

  <script src="../variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
