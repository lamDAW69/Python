<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de mascotas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Buscador de mascotas</h1>
    <form id="formulario">
      <label for="caracteristicas" class="form-label">Escribe las características que deseas en la mascota, separadas por comas, o haz click en las casillas de abajo:</label>
      <textarea id="caracteristicas" class="form-control text-center mx-auto mb-3 w-75" type="text" placeholder="Ejemplo: plumas, juguetón, pequeño..."></textarea> 
      
      <!-- Contenedor para los checkboxes -->
      <div id="checkboxes-container" class="mb-3"></div>
      
      <!-- Botón de reset para borrar selecciones -->
      <button type="reset" class="btn btn-sm btn-danger mb-4">Borrar selecciones</button>
    </form>

    <div id="resultado" class="h4 mb-4"></div>
  </div>

  <script src="../variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
