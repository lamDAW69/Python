<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Precio de Casa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Predicción de precios de casas</h1>
    <form id="formulario">
      <div class="mb-3">
        <label for="tamanyo" class="form-label">Tamaño (m²):</label>
        <input id="tamanyo" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el tamaño en m²" required>
      </div>
      <div class="mb-3">
        <label for="habitaciones" class="form-label">Número de habitaciones:</label>
        <input id="habitaciones" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el número de habitaciones" required>
      </div>
      <div class="mb-3">
        <label for="banyos" class="form-label">Número de baños:</label>
        <input id="banyos" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el número de baños" required>
      </div>
      <div class="mb-3">
        <label for="garajes" class="form-label">Número de garajes:</label>
        <input id="garajes" class="form-control text-center mx-auto w-50" type="number" placeholder="Introduce el número de garajes" required>
      </div>
    </form>

    <div id="resultado" class="h4 mt-4"></div>
  </div>

  <script src="../variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
