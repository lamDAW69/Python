<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detección de Comentarios Negativos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Detector de comentarios negativos</h1>
    <form id="formulario">
      <label for="comentarios" class="form-label">Escribe varios comentarios, uno por línea:</label>
      <textarea id="comentarios" class="form-control text-center mx-auto mb-3 w-75" rows="5" placeholder="Escribe aquí..."></textarea>
      <button type="reset" id="borrarComentarios" class="btn btn-danger mb-3">Borrar comentarios</button>
      <button type="submit" class="btn btn-success mb-3">Verificar comentarios</button>
    </form>

    <ul id="listaComentarios" class="list-group my-3 mx-auto w-75"></ul>

    <div id="resultado" class="h4"></div>
  </div>

  <script src="../variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
